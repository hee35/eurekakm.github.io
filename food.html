<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mattalk - 일상 음식 추천</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FAF3E0; /* 배경색 변경 */
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            font-weight: bold; /* 볼드체 추가 */
        }
        .logo {
            display: block;
            margin: 0 auto;
        }

        /* 로딩 애니메이션 스타일 */
        .loading {
            display: none;
            text-align: center;
            font-size: 18px;
            color: #8B0000;
            margin-top: 20px;
        }
        .loading span {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        /* 홈 아이콘 스타일 */
        .home-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
            color: #8B0000;
            cursor: pointer;
        }

        .home-icon:hover {
            color: #6A0000;
        }

        .chat-section {
            margin-top: 20px;
        }
        .message {
            display: flex;
            margin-bottom: 10px;
        }
        .message.user {
            justify-content: flex-end;
        }
        .message.chatbot {
            justify-content: flex-start;
        }
        .bubble {
            max-width: 70%;
            padding: 15px 20px;
            border: 2px solid #8B0000; /* 테두리 색상 */
            border-radius: 15px;
            background-color: #ffffff; /* 말풍선 배경색 */
            position: relative;
            font-size: 16px;
            line-height: 1.5;
            word-wrap: break-word;
            color: #333;
        }
        .bubble.chatbot::after {
            content: "";
            position: absolute;
            top: 70%; /* 꼬리를 약간 아래로 이동 */
            left: -15px; /* 챗봇 말풍선 꼬리 위치 */
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-right: 15px solid #8B0000; /* 꼬리 색상 */
        }
        .bubble.user::after {
            content: "";
            position: absolute;
            top: 70%; /* 꼬리를 약간 아래로 이동 */
            right: -15px; /* 사용자 말풍선 꼬리 위치 */
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 15px solid #8B0000; /* 꼬리 색상 */
        }
        .input-section {
            margin-top: 20px;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #8B0000; /* 버튼 배경색 변경 */
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #6A0000; /* 버튼 호버 색 변경 */
        }
        .reset-button {
            width: 100%;
            padding: 10px;
            background-color: #DC143C; /* 초기화 버튼 색상 */
            color: white;
            font-size: 16px;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }
        .reset-button:hover {
            background-color: #A4003D; /* 초기화 버튼 호버 색상 */
        }
    </style>
</head>
<body>

  <div class="container">
    <a href="/start" class="home-icon">&#x2302;</a> <!-- 집 모양 아이콘 추가 -->

    <img src="https://mattalk.s3.ap-northeast-2.amazonaws.com/%EB%A7%9B%ED%86%A12.png" 
         alt="맛톡 로고" class="logo" width="150"> <!-- 로고 추가 -->

    <h1>일상 음식 추천</h1> <!-- 제목 변경 및 볼드체 적용 -->

    <div class="chat-section">
        {% if chat_history %}
            {% for message in chat_history %}
                <div class="message {{ message.type }}">
                    <div class="bubble {{ message.type }}">{{ message.content }}</div>
                </div>
            {% endfor %}
        {% else %}
            <div class="message chatbot">
                <div class="bubble chatbot">
                    안녕하세요! 어떤 음식을 드시고 싶으신가요? 
                    <br>추천받고 싶은 내용을 입력해 주세요!
                </div>
            </div>
        {% endif %}
    </div>

    <!-- 로딩 메시지 -->
    <div class="loading" id="loading">
        <span>로딩 중...</span>
    </div>

    <div class="input-section">
        <form action="/food/chat" method="post" onsubmit="showLoading()">
            <input type="hidden" name="prompt_type" value="food">
            <input type="text" name="user_input" placeholder="예: '따뜻한 국물요리', '돼지고기가 들어간 요리', '간단한 샐러드'"
                   value="{{ user_input if user_input else '' }}" required>
            <button type="submit">추천 받기</button>
        </form>
    </div>
    
    <!-- 대화 기록 초기화 버튼 -->
    <form action="/reset" method="post">
      <input type="hidden" name="prompt_type" value="food">
      <button type="submit" class="reset-button">대화 기록 초기화</button>
    </form>

</div>

<script>
    // 로딩 표시 함수
    function showLoading() {
        document.getElementById('loading').style.display = 'block';  // 로딩 메시지 표시
    }
</script>

</body>
</html>
