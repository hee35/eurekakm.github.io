<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI API를 활용한 챗봇</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #chatbot-container {
            width: 400px;
            border: 1px solid #ccc;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #chatbox {
            width: 100%;
            height: 300px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow-y: auto;
            padding: 10px;
            background-color: #fafafa;
            margin-bottom: 10px;
        }
        .message {
            margin: 10px 0;
        }
        .user-message {
            text-align: right;
            color: blue;
        }
        .bot-message {
            text-align: left;
            color: green;
        }
        #user-input {
            width: calc(100% - 22px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            outline: none;
        }
        #send-btn {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #send-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div id="chatbot-container">
    <div id="chatbox"></div>
    <input type="text" id="user-input" placeholder="메시지를 입력하세요..." />
    <button id="send-btn">전송</button>
</div>

<script>
    const chatbox = document.getElementById("chatbox");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    async function fetchOpenAIResponse(message) {
        const apiKey = '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'; // 여기에 OpenAI API 키를 입력하세요
        const apiUrl = 'https://api.openai.com/v1/chat/completions';

        const headers = {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${apiKey}`
        };

        const body = {
            model: "gpt-4", // OpenAI에서 사용하는 모델
            messages: [{ role: "user", content: message }],
            max_tokens: 800
        };

        try {
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: headers,
                body: JSON.stringify(body)
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            console.log("API 응답:", data); // 응답이 올바른지 콘솔에서 확인
            return data.choices[0].message.content;
        } catch (error) {
            console.error("API 요청 실패:", error);
            return "챗봇이 응답하지 못했습니다. 나중에 다시 시도해주세요.";
        }
    }

    function appendMessage(message, sender) {
        const messageElement = document.createElement("div");
        messageElement.classList.add("message");
        if (sender === "user") {
            messageElement.classList.add("user-message");
        } else {
            messageElement.classList.add("bot-message");
        }
        messageElement.textContent = message;
        chatbox.appendChild(messageElement);
        chatbox.scrollTop = chatbox.scrollHeight; // 자동 스크롤
    }

    sendBtn.addEventListener("click", async () => {
        const userMessage = userInput.value;
        if (userMessage.trim()) {
            appendMessage(userMessage, "user");
            userInput.value = "";

            // OpenAI API 호출
            const botReply = await fetchOpenAIResponse(userMessage);
            appendMessage(botReply, "bot");
        }
    });

    // Enter 키로도 전송할 수 있게 설정
    userInput.addEventListener("keypress", (event) => {
        if (event.key === "Enter") {
            sendBtn.click();
        }
    });
</script>

</body>
</html>
