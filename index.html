<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatTalk - 음식 추천 챗봇</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FAF3E0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            color: #333;
            font-weight: bold;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            padding: 15px 30px;
            background-color: #8B0000;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #8B0000;
        }
    </style>
</head>
<body>

  <div class="container">
    <img src="https://mattalk.s3.ap-northeast-2.amazonaws.com/%EB%A7%9B%ED%86%A1.png" 
         alt="맛톡 로고" class="logo" width="150">
    <h1>MatTalk</h1>
    <p>음식에 대한 기호나 상황을 알려주시면, 최고의 추천을 드리겠습니다.</p>
    
    <div class="button-container">
        <form action="/info" method="get">
            <button type="submit">시작하기</button>
        </form>
    </div>
  </div>

</body>
</html>
