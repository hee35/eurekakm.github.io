<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 결과</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FAF3E0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            color: #333;
            font-weight: bold;
        }
        .info-box {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
        }
        p {
            font-size: 18px;
            color: #555;
            margin: 0;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #8B0000;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }
        a:hover {
            background-color: #A30000;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>입력한 정보</h1>
        <div class="info-box">
            <p><strong>닉네임:</strong> {{ user_data['name'] }}</p>
        </div>
        <div class="info-box">
            <p><strong>연령대:</strong> {{ user_data['age'] }}</p>
        </div>
        <div class="info-box">
            <p><strong>성별:</strong> {{ user_data['gender'] }}</p>
        </div>
        <div class="info-box">
            <p><strong>선호하는 맛:</strong> {{ user_data['taste'] }}</p>
        </div>
        <div class="info-box">
            <p><strong>현재 기분:</strong> {{ user_data['mood'] }}</p>
        </div>
        <div class="info-box">
            <p><strong>현재 날씨:</strong> {{ user_data['weather'] }}</p>
        </div>
        <div class="info-box">
            <p><strong>현재 기온:</strong> {{ user_data['temperature'] }}</p>
        </div>
        <a href="/start">채팅하러 가기</a>
    </div>

</body>
</html>
